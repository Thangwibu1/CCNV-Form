name: Deploy React to GitHub Pages

on:
  push:
    branches:
      - master # ⚠️ KIỂM TRA: Nếu nhánh chính của bạn là 'main' thì đổi thành 'main'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Hoặc phiên bản node bạn đang dùng

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # ⚠️ LƯU Ý: Nếu dùng Vite thì đổi thành 'dist'. Nếu Create-React-App thì giữ nguyên 'build'
          branch: gh-pages
